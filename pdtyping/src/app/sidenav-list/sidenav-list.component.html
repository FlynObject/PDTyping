<div class="container">
    <button id="create">Kayıt Oluştur</button>
    <input type="text" id="searchinput" list="searchlist" placeholder="Ara" autocomplete="on" spellcheck="false" />
    <datalist id="searchlist">
        <option *ngFor="let item of items">
            {{item}}
        </option>
    </datalist>
</div>
<br>
<ul>
    <li *ngFor="let item of items">
        {{item}}
    </li>
</ul>
